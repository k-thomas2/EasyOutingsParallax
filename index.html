<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Parallax Practice</title>
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <section>
        <ul>
            <li class="scroll" data-rate= "-2" data-direction="vertical">Easy</li>
            <li>Out</li>
            <li class="scroll" data-rate="2" data-direction="vertical">ings</li>
        </ul>
        <span class="scroll" data-rateY= "1" data-rateX= "2" data-direction="horizontal"></span>
    </section>
    <section></section>

    <!--Bootstrap JavaScript-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<!--End of Bootstrap JavaScript-->
    <script>
    
    window.addEventListener('scroll', function(e) {
        const target = document.querySelectorAll('.scroll');

       var scrolled = window.pageYOffset;
     
       var index = 0, length = target.length;
       for(index; index < length; index++){
           var pos = window.pageYOffset * target[index].dataset.rate;
            if(target[index].dataset.direction === 'vertical'){
           target[index].style.transform = 'translate3d(0px, '+pos+'px, 0px)';
            } else{
                var posX = window.pageYOffset * target[index].dataset.ratex;
                var posY = window.pageYOffset * target[index].dataset.ratey;
                target[index].style.transform = 'translate3d('+posX+'px, '+posY+'px, 0px)';
            }
       }

    });
    
    </script>

</body>
</html>
